<div id="signup-success" fxLayout="column" fxLayoutAlign="start" class="section-panel">
        <div fxLayout="row" fxLayoutAlign="center">
          <div fxLayout="column" fxLayoutAlign="center" fxFlex="80">
            <span class="label">Something went wrong...</span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutAlign="center" fxFlex="80">
      
              <span class="confirm-header">
                Your registration has not gone through.
              </span>
            
              <span class="confirm-message">
                  Click on the following button to start over again or contact our support for assistance. 
              </span>
      
                <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="1em">
                    <button type="button" mat-raised-button class="cancel-button" routerLink="/home">Cancel</button>
                    <button type="button" mat-raised-button class="signup-button" routerLink="/signup">Sign up</button>
                </div>

            </div>
          </div>
        </div>
